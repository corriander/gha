name: ðŸ“¦ðŸš€ CI

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout


jobs:
  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write # publish release
      pull-requests: write # comment on release pull requests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: github-actions

      - uses: corriander/gha/gh/shift-tags@main
        if: ${{ steps.release.outputs.release_created }}
        with:
          major: ${{ steps.releease.outputs.major }}
          minor: ${{ steps.releease.outputs.minor }}
